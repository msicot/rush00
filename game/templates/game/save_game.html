{% extends 'game/base.html' %}

{% block screen %}
<div class="screen">
	<div class=menu>
        <h1> Moviemon : Gotta watch them all</h1>
        <h3>A : Save Game</h3>
        <h3>B : Cancel</h3>
        <hr>
        {% for elem in slots %}
            {% if elem.target == True %}
                <h3 style="border: 2px solid black;padding: 10px;">Slot {{elem.case}} : {{elem.status}}</h3>
            {%else%}
               <h3>Slot {{elem.case}} : {{elem.status}} </h3>
            {% endif %}
        {% endfor %}
	</div>
{% endblock %}
