{% extends 'game/base.html' %}
{% load static %}
<<<<<<< HEAD
{% block screen %}
<div class="screen" style="background-image: url({% static 'img/map.png'%})">
	<table class="map">
		{% for row in size %}
		<tr>
			{% for cell in size %}
				{% if row == y and x == cell  %}
				<td class="cell"><img style="transform:{{scale}};" class="hero" src="https://data.whicdn.com/images/5288877/original.gif" alt="player" height="35" width="35"></td>
				{% else %}
				<td class="cell"></td>
				{% endif %}
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
	{% endblock %}
